dir: template
root: root
minify: true
components:
- main.tmpl
- component/global.script.tmpl
- component/pagination.tmpl
- component/error-message.tmpl
list:
  # share
  error.not-found:
  - not-found.tmpl
  - app.tmpl

  # app
  index:
  - index.tmpl
  - app.tmpl
  - component/course-card.tmpl
  profile:
  - profile.tmpl
  - app.tmpl
  - component/user-profile.tmpl
  - component/own-course-card.tmpl
  - component/enrolled-course-card.tmpl
  profile.edit:
  - profile-edit.tmpl
  - app.tmpl
  course:
  - course.tmpl
  - app.tmpl
  course.content:
  - course-content.tmpl
  - app.tmpl
  course.enroll:
  - enroll.tmpl
  - app.tmpl
  assignment:
  - assignment.tmpl
  - app.tmpl

  # auth
  auth.signin:
  - auth/signin.tmpl
  - auth/layout.tmpl
  auth.signin-password:
  - auth/signin-password.tmpl
  - auth/layout.tmpl
  auth.signup:
  - auth/signup.tmpl
  - auth/layout.tmpl
  auth.reset-password:
  - auth/reset-password.tmpl
  - auth/layout.tmpl
  auth.check-email:
  - auth/check-email.tmpl
  - auth/layout.tmpl

  # editor
  editor.course-create:
  - editor/course-create.tmpl
  - app.tmpl
  editor.course-edit:
  - editor/course-edit.tmpl
  - app.tmpl
  editor.content:
  - editor/content.tmpl
  - app.tmpl
  editor.content-create:
  - editor/content-create.tmpl
  - app.tmpl
  editor.content-edit:
  - editor/content-edit.tmpl
  - app.tmpl

  # admin
  admin.users:
  - admin/users.tmpl
  - app.tmpl
  admin.courses:
  - admin/courses.tmpl
  - app.tmpl
  admin.payments:
  - admin/payments.tmpl
  - app.tmpl
  admin.payment-reject:
  - admin/payment-reject.tmpl
  - app.tmpl
